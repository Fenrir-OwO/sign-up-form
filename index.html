    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up-Form</title>
        <link rel="stylesheet" src="meyer_reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="upperContent">
                <p>some random texts that will go here. I will decide on these later and think about what random text to put in this place to make this look better, maybe a short line to describe or just the title, we'll decide later.</p>
            </div>
            <div class="formContent">
                <form action="https://httpbin.org/post" method="post">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="user_email">Email:</label>
                        <input type="email" name="user_email" id="user_email" placeholder="user1234@example.com">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="+8801#########">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                    <button type="submit">Create Account!</button>
                </form>
            </div>
            <p>Already have an account? <a href="loginlink.com">Log in!</a></p>
        </div>
    </body>
    </html>
